      /* 子表格 */
      function format ( d ) {
          // `d` is the original data object for the row
          let data = d.subItem.split('<span style=\"display: none;\">');
          console.log(d);
          console.log(data)

          let childTable = '';
          for (let i=0 ; i<data.length; i++) {
              let template = ''
              if (data.length === (i+1)) {
                  template = `
                  <tr>
                      <td width="5%" class='dgc-blank dgc-child dgc-last'></td>
                      <td width="19%">${data[i]}</td>
                      <td width="10%">B2C</td>
                      <td width="10%">0%</td>
                      <td width="10%">5%</td>
                      <td width="18%">5%</td>
                      <td width="18%">5%</td>
                      <td width="10%"></td>
                  </tr>
                  `
              }
              else if (i === 0) {
                  template = `
                  <tr class='dgc-first'>
                      <td width="5%" class='dgc-blank dgc-child dgc-first'></td>
                      <td width="19%">資產類別</td>
                      <td width="10%">交易途徑</td>
                      <td width="10%">平台手續費</td>

                      <td width="18%">廠商PA手續費負擔</td>
                      <td width="10%"></td>
                  </tr>
                  `
              }
              else {

                      <td width="19%">${data[i]}</td>
                      <td width="10%">C2C</td>

                      <td width="18%">0%</td>
                      <td width="18%">0%</td>
                      <td width="10%"></td>
                  </tr>
                  `
              }
              
              childTable += template

          }
          return '<table cellspacing="0" border="0" style="width: 100%">'+ childTable + '</table>';
      }
